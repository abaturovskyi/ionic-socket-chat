<ion-header>
  <ion-navbar>
    <ion-title>
      GitHub API
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home">  
    
    <div padding>
        <button block (click)="sendMessage()">Search</button>
    </div>
    <ion-card *ngFor="let message of chatMessages">
        <ion-card-header>
            Artem
        </ion-card-header>
        <ion-card-content>
            {{ message }}
        </ion-card-content>
    </ion-card>

    <ion-footer>
        <ion-toolbar>
            <ion-item>
                <!-- <ion-label>Message</ion-label> -->
                <ion-input [(ngModel)]="message" type="text"></ion-input>
                <!-- <button block (click)="sendMessage()">Search</button> -->
            </ion-item>
        </ion-toolbar>
    </ion-footer>
</ion-content>
